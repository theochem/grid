package:
  version: "{{ PROJECT_VERSION }}"
  name: 'old_grids'

source:
  path: ../../

build:
  script_env:
   - PROJECT_VERSION
  number: 0
  script: python setup.py install

requirements:
  build:
    - python >=3
    - numpy
    - gbasis
    - iodata
    - cython >=0.24.1
    - setuptools
    - matplotlib
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  run:
    - {{ pin_compatible('python') }}
    - numpy
    - scipy
    - matplotlib
    - gbasis
    - iodata
    - nose
  test:
    requires:
      - nose
    commands:
      - conda inspect linkages old_grids

about:
  description: Legacy grid module from HORTON 2
  home: https://github.com/theochem/old_grids
  license: GPLv3

extra:
  recipe-maintainers: Toon Verstraelen <toon.verstraelen@gmail.com>
